
# Let tmux talk to the system clipboard
set -g set-clipboard on
set -g status-position top
set -g base-index 1
set -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'catppuccin/tmux#v2.1.3' # See https://github.com/catppuccin/tmux/tags for additional tags

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
# Options to make tmux more pleasant
set -g mouse on
# set -g default-terminal "tmux-256color"
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58:2::%p1%{65536}%/%d:%p1%{256}%/%{255}%&%d:%p1%{255}%&%d m'



# Use system clipboard
set -g set-clipboard on
set -g allow-rename off


# Copy selection to macOS clipboard automatically
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

bind-key C-s run-shell ~/.config/tmux/plugins/tmux-resurrect/scripts/save.sh
bind-key C-r run-shell ~/.config/tmux/plugins/tmux-resurrect/scripts/restore.sh

# Bind Prefix + R to prompt for a new window name
bind-key R command-prompt -I "#W" "rename-window '%%'"
# Catppuccin: show the window name (#W) for all windows
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"


# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
# comment this out when on a laptop
set -g @catppuccin_status_battery "#{cpu_percentage} | #{uptime}"

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
#run-shell '~/.tmux/plugins/tpm/tpm'
run-shell '$HOMEBREW_PREFIX/opt/tpm/share/tpm/tpm'
